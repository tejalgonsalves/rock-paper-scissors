<!DOCTYPE html>
<html>
  <head>
    <title>Buttons</title>
    <style>
      button{
        border:solid;
      }
    .add-button{
      background-color: yellow;
    }
    .buy-button{
      background-color: orange;
    }
    </style>
    

  </head>
  <body>
    <p>
      Adults Plain Cotton T-shirt
    </p>
    <p>
      Price: $7.99
    </p>
    <button class="add-button" onclick="
    alert('Added');
    ">
      Add to cart
     </button>
     <button class="buy-button" onclick="
      
     alert('Loading...');
     alert('Purchased');
    ">Buy now
     </button>
    

  </body>
</html>
